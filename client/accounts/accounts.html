<template name="accountsButtons">
	{{#if currentUser}}
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}} <span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a id="logout" href="#">Logout</a></li>
			</ul>
		</li>
	{{else}}
		<li><a href="#" data-toggle="modal" data-target="#loginModal">Enter</a></li>
		<li><a href="#" data-toggle="modal" data-target="#registerModal">Sign Up</a></li>
	{{/if}}
	
</template>


<template name="loginPopup">
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
		<div class="modal-dialog">
			<div class="modal-content col-xs-9">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form id="login-form">

						{{#if error}}
							<div class="alert alert-danger" role="alert">{{error}}</div>
						{{/if}}
						
						<label>Username or email</label>
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
							<input type="text" class="form-control" id="login-user" placeholder="Username or email" required>
						</div>

						<br>
						
						<label>Password</label>
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
							<input type="password" class="form-control" id="login-password" placeholder="Password" required>
						</div>

						<br>

						<button type="submit" class="btn btn-success col-xs-12">Login</button>
						<div class="clearfix"></div>
						<br>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</template> 


<template name="registerPopup">
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal">
		<div class="modal-dialog">
			<div class="modal-content col-xs-9">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Sign up</h4>
				</div>
				<div class="modal-body">
					<form id="register-form">

						{{#if error}}
						<div class="alert alert-danger" role="alert">{{error}}</div>
						{{/if}}
						
						<label>Username</label>
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
							<input type="text" class="form-control" id="register-username" placeholder="Username" required>
						</div>

						<br>
						
						<label>Email address</label>
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
							<input type="email" class="form-control" id="register-email" placeholder="Email" required>
						</div>

						<br>

						<label>Password</label>
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
							<input type="password" class="form-control" id="register-password" placeholder="Password" required>
						</div>

						<br>

						<button type="submit" class="btn btn-success col-xs-12">Sign up</button>
						<div class="clearfix"></div>
						<br>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</template>
